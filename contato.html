<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Babearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,700&display=swap"></head>
</head>

<body>
    <header class="cabecalho">
        <div class="caixa">
            <h1><img src="./Assets/logo.png" alt=" Logo da barbearia alura" id="logocabecalho"></h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="central">
        <form>
            <label for="nomeSobreNome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobreNome" class="input-padrao" required placeholder="Joao da silva Barroso">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Joaodasilva@aol.com.br">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required
                placeholder="OlÃ¡ gostaria saber mais!"></textarea>
            <fieldset>
                <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone"
                        id="radio-telefone">Ligacao</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" checked
                        id="radio-whatsapp">WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./Assets/logo-branco.png" alt="logo da barbearia alura" id="imgrodape">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
